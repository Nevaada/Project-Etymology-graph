<div id="vizu_input">
	<div id="input_div" >
	    <form name="myForm" action="javascript:handleInput(search_word.value)">

	    </form>
	</div>
	<div id="show_cluster_div">
		<input type="checkbox" id="show_cluster_checkbox" name="show_cluster_checkbox" onchange='showClustersListener(this);'> Show clusters
		<input type="checkbox" id="no_reset_checkbox" name="no_reset_checkbox" onchange='noResetListener(this);'> Do not reset on new word
	</div>

</div>
