---
layout: page
title: Posts
description: All different news on the project
---

<ul class="post_ul">
  {% for post in site.posts %}
    <li class="post_li">
      <a  class="post_link" href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
	  <div class="post_div_info">
	    <p class="post_description">"{{ post.description }}"</p>
	    <p class="post_info">{{ post.date | date: '%B %d, %Y' }}<br />
	    posted by {{ post.author }}</p>
	  </div>
    </li>
  {% endfor %}
</ul>
